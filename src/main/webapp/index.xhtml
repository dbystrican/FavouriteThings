<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:composition template="/layouts/commonLayout.xhtml">
    <!--<ui:define name="header"></ui:define>-->
        <ui:define name="content">
            <h3>These are all things</h3>
                <p:dataTable  value="#{favouiriteThingController.favouriteThingsBussinessInterface.read()}" var="thing" draggableColumns="true" styleClass="table-basic" rowClasses="table-basic-row-odd, table-basic-row-even">
                    <p:column>
                        <f:facet name="header">ID</f:facet>
                        #{thing.id}
                    </p:column>
                    <p:column>
                        <f:facet name="header">name</f:facet>
                        #{thing.name}
                    </p:column>
                    <p:column>
                        <f:facet name="header">description</f:facet>
                        #{thing.description}
                    </p:column>
                    <p:column>
                        <f:facet name="header">rating</f:facet>
                        #{thing.rating}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Manage</f:facet>
                        <center>
                            <h:form>
                                <p:commandButton value="delete" action="#{favouiriteThingController.onDelete(thing)}"/>
                                <p:commandButton value="edit" action="#{favouiriteThingController.onEdit(thing)}"/>
                            </h:form>
                        </center>
                    </p:column>
                </p:dataTable>
        </ui:define>
    </ui:composition>
</f:view>
</html>
