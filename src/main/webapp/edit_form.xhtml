<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <ui:composition template="/layouts/commonLayout.xhtml">
        <!--<ui:define name="header"></ui:define>-->
        <ui:define name="content">
            <h3>Enter Your Thing</h3>

            <h:form styleClass="centered-form">
                <h:inputHidden id="id" value="#{favouriteThing.id}"/>
                <p:panelGrid id="form-panel-grid" columns="2" cellpadding="5" styleClass="my-panel">
                    <h:outputLabel styleClass="form-label" for="name" value="Name: "/>
                    <p:inputText required="true" id="name" value="#{favouriteThing.name}"/>
                    <h:outputLabel styleClass="form-label" for="description" value="Description: "/>
                    <p:inputTextarea required="true" id="description" cols="30" rows="10"
                                     value="#{favouriteThing.description}"/>
                    <h:outputLabel styleClass="form-label" for="rating" value="Rating: "/>
                    <p:selectOneMenu id="rating" value="#{favouriteThing.rating}">
                        <f:selectItems value="#{favouriteThing.ratings}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <br/> <br/>
                <p:commandButton value="Submit" action="#{favouiriteThingController.onSubmitEdit()}"/>
            </h:form>
        </ui:define>
        <!--<ui:define name="footer"></ui:define>-->
    </ui:composition>
</f:view>
</html>
